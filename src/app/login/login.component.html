<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<div class="LC   d-flex justify-content-center align-items-center">
  <div class="login-container shadow-lg rounded p-4 bg-white d-flex flex-column align-items-center">
   
    <h2 class="text-primary mb-3">Login</h2>
    <form (ngSubmit)="login()" class="w-100">
      <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input
          type="email"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
